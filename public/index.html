<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Browser Softphone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-call {
            background: #28a745;
            color: white;
        }

        .btn-call:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-hangup {
            background: #dc3545;
            color: white;
        }

        .btn-hangup:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-test {
            background: #667eea;
            color: white;
        }

        .btn-test:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .log {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #dc3545;
            color: #dc3545;
        }

        .log-entry.success {
            border-left-color: #28a745;
            color: #28a745;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ž Twilio Browser Softphone</h1>
        <p class="subtitle">Voice AI Agent Testing</p>

        <div id="status" class="status idle">Status: Idle</div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number to Call (E.164 format)</label>
            <input 
                type="text" 
                id="phoneNumber" 
                placeholder="+1234567890" 
                value=""
            >
        </div>

        <div class="button-group">
            <button id="callBtn" class="btn-call">ðŸ“ž Call</button>
            <button id="hangupBtn" class="btn-hangup" disabled>ðŸ“´ Hang Up</button>
        </div>

        <button id="testTokenBtn" class="btn-test" style="width: 100%; margin-top: 10px;">
            ðŸ”‘ Test Token
        </button>

        <div class="log" id="log"></div>
    </div>

    <!-- Twilio Voice SDK v2 -->
    <!-- Note: Voice SDK requires HTTPS or localhost -->
    <!-- IMPORTANT: Use Voice SDK, NOT Sync SDK! -->
    <!-- Using local SDK (hosted on server - no ORB issues) -->
    <script src="/twilio.min.js"></script>

    <script>
        // Wait for Twilio SDK to load
        function waitForTwilio(callback) {
            if (typeof Twilio !== 'undefined') {
                callback();
            } else {
                setTimeout(() => waitForTwilio(callback), 100);
            }
        }
        let device = null;
        let activeConnection = null;
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const phoneInput = document.getElementById('phoneNumber');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const testTokenBtn = document.getElementById('testTokenBtn');

        // Logging utility
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(`[Twilio] ${message}`);
        }

        // Update status
        function updateStatus(text, className) {
            status.textContent = `Status: ${text}`;
            status.className = `status ${className}`;
        }

        // Fetch access token from server
        async function getToken() {
            try {
                addLog('Fetching access token...', 'info');
                const response = await fetch('/token');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addLog(`Token received for identity: ${data.identity}`, 'success');
                return data.token;
            } catch (error) {
                addLog(`Error fetching token: ${error.message}`, 'error');
                throw error;
            }
        }

        // Test token endpoint
        testTokenBtn.addEventListener('click', async () => {
            try {
                testTokenBtn.disabled = true;
                testTokenBtn.textContent = 'Testing...';
                const token = await getToken();
                addLog('âœ… Token test successful!', 'success');
                updateStatus('Token Ready', 'ready');
            } catch (error) {
                addLog('âŒ Token test failed!', 'error');
                updateStatus('Token Error', 'error');
            } finally {
                testTokenBtn.disabled = false;
                testTokenBtn.textContent = 'ðŸ”‘ Test Token';
            }
        });

        // Initialize Twilio Device
        async function initializeDevice() {
            try {
                // Wait for Twilio SDK to be loaded
                await new Promise((resolve) => {
                    if (typeof Twilio !== 'undefined') {
                        resolve();
                    } else {
                        waitForTwilio(resolve);
                    }
                });

                if (typeof Twilio === 'undefined') {
                    throw new Error('Twilio SDK failed to load. Please check your internet connection and refresh the page.');
                }

                const token = await getToken();
                
                // Create new device instance
                // Voice SDK v2 initialization
                addLog('Initializing Twilio Device...', 'info');
                addLog(`Token length: ${token.length} characters`, 'info');
                
                // Request microphone permissions before initializing device
                // This helps with audio device enumeration and ensures mic access is available
                try {
                    addLog('Requesting microphone permissions...', 'info');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    // Stop tracks immediately after getting permission (we'll get a new stream when needed)
                    stream.getTracks().forEach(track => track.stop());
                    addLog('âœ… Microphone access granted', 'success');
                } catch (micError) {
                    addLog(`âŒ Microphone access denied: ${micError.message}`, 'error');
                    addLog('Microphone access is required for voice calls', 'error');
                    updateStatus('Mic Denied', 'error');
                    throw new Error('Microphone access required to initialize Twilio Device');
                }
                
                try {
                    addLog('Creating Twilio Device with token...', 'info');
                    device = new Twilio.Device(token, {
                        debug: true,
                        logLevel: 'debug' // 'silent', 'error', 'warn', 'info', 'debug'
                    });
                    
                    addLog('Device created, waiting for ready state...', 'info');
                    addLog(`Initial device state: ${device.state}`, 'info');
                    
                    // Log device internals for debugging
                    console.log('[Device Debug] Device object:', device);
                    console.log('[Device Debug] Device token:', device.token ? 'present' : 'missing');
                    console.log('[Device Debug] Device state:', device.state);
                    
                    // Force device to register/connect
                    // In Voice SDK v2, device should auto-connect, but let's try explicit registration
                    if (typeof device.register === 'function') {
                        addLog('Attempting to explicitly register device...', 'info');
                        try {
                            device.register();
                            addLog('Device register() called', 'info');
                        } catch (regError) {
                            addLog(`Register error: ${regError.message}`, 'error');
                            console.error('Device register error:', regError);
                        }
                    }
                    
                    // Check if device has pstream (WebSocket connection) after a short delay
                    setTimeout(() => {
                        if (device) {
                            if (device.pstream) {
                                addLog('âœ… Device has pstream (WebSocket connection)', 'success');
                                console.log('[Device Debug] PStream status:', device.pstream.status);
                                console.log('[Device Debug] PStream transport:', device.pstream.transport);
                            } else {
                                addLog('âš ï¸ Device still has no pstream after initialization', 'error');
                                addLog('Device may not be attempting to connect', 'error');
                                addLog('This could indicate a token or SDK issue', 'error');
                                
                                // Try to manually trigger connection
                                if (device.connect) {
                                    addLog('Device has connect method - trying to trigger connection...', 'info');
                                }
                            }
                        }
                    }, 1000);
                } catch (error) {
                    addLog(`âŒ Error creating device: ${error.message}`, 'error');
                    console.error('Device creation error:', error);
                    throw error;
                }

                // Device event handlers
                device.on('ready', () => {
                    addLog('âœ… Device ready!', 'success');
                    addLog(`Device state: ${device.state}`, 'info');
                    addLog(`Device token: ${device.token ? 'present' : 'missing'}`, 'info');
                    updateStatus('Ready', 'ready');
                    callBtn.disabled = false;
                });
                
                // Handle registered state (device is registered but may not be ready yet)
                device.on('registered', () => {
                    addLog('âœ… Device registered with Twilio', 'success');
                    addLog(`Device state: ${device.state}`, 'info');
                    addLog('Waiting for device to become ready...', 'info');
                });

                device.on('error', (error) => {
                    addLog(`âŒ Device error: ${error.message}`, 'error');
                    addLog(`Error code: ${error.code || 'N/A'}, Error name: ${error.name || 'N/A'}`, 'error');
                    addLog(`Error info: ${JSON.stringify(error.info || {})}`, 'error');
                    addLog('Check browser console (F12) for WebSocket connection errors', 'error');
                    console.error('Twilio Device Error:', error);
                    updateStatus('Device Error', 'error');
                    callBtn.disabled = true;
                });

                // Add connection state monitoring
                device.on('registering', () => {
                    addLog('Device registering with Twilio...', 'info');
                });

                device.on('registered', () => {
                    addLog('Device registered with Twilio', 'success');
                });

                device.on('unregistered', () => {
                    addLog('Device unregistered from Twilio', 'error');
                    addLog('This usually means WebSocket connection failed', 'error');
                    addLog('Check browser console (F12) for WebSocket errors', 'error');
                });

                device.on('incoming', (connection) => {
                    addLog('Incoming call received', 'info');
                    connection.accept();
                });

                device.on('offline', () => {
                    addLog('Device offline', 'error');
                    addLog(`Device state: ${device.state}`, 'info');
                    updateStatus('Offline', 'error');
                    callBtn.disabled = true;
                });

                // Track device state changes
                device.on('tokenWillExpire', async () => {
                    addLog('Token expiring, refreshing...', 'info');
                    const newToken = await getToken();
                    device.updateToken(newToken);
                    addLog('Token refreshed', 'success');
                });

                // Log all state changes
                let currentState = device.state;
                addLog(`Device initial state: ${currentState}`, 'info');
                
                // Monitor state changes every second
                const stateCheckInterval = setInterval(() => {
                    if (device && device.state !== currentState) {
                        addLog(`Device state changed: ${currentState} â†’ ${device.state}`, 'info');
                        currentState = device.state;
                    }
                }, 1000);
                
                // Monitor WebSocket connections
                let wsConnectionAttempts = 0;
                const wsCheckInterval = setInterval(() => {
                    if (device) {
                        // Check if device has pstream (WebSocket connection)
                        if (device.pstream) {
                            wsConnectionAttempts++;
                            addLog(`WebSocket connection check #${wsConnectionAttempts}`, 'info');
                            addLog(`PStream status: ${device.pstream.status || 'unknown'}`, 'info');
                            if (device.pstream.status === 'disconnected') {
                                addLog('âš ï¸ WebSocket is disconnected', 'error');
                                addLog('Check browser console (F12) for WebSocket errors', 'error');
                            } else if (device.pstream.status === 'connected') {
                                addLog('âœ… WebSocket is connected', 'success');
                            }
                        } else {
                            addLog('âš ï¸ Device has no pstream (WebSocket connection)', 'error');
                            addLog('Device may not be attempting to connect', 'error');
                        }
                    }
                }, 3000);
                
                // Check for WebSocket connection after 5 seconds
                setTimeout(() => {
                    if (device && device.state === 'unregistered') {
                        addLog('âš ï¸ Device still unregistered after 5 seconds', 'error');
                        addLog('Token is correct - this is a WebSocket connection issue', 'error');
                        addLog('Check browser console (F12) â†’ Network tab â†’ Filter "WS"', 'error');
                        addLog('Look for connections to wss://chunderw-gll.twilio.com', 'error');
                        addLog('If no WebSocket connection appears, check firewall/proxy settings', 'error');
                        
                        // Try to get more info from device
                        if (device.pstream) {
                            addLog(`PStream status: ${device.pstream.status}`, 'info');
                            addLog(`PStream transport: ${device.pstream.transport || 'unknown'}`, 'info');
                        } else {
                            addLog('Device has no pstream - WebSocket not initialized', 'error');
                        }
                    }
                }, 5000);
                
                // Clear WebSocket check interval when device is ready
                device.once('ready', () => {
                    clearInterval(wsCheckInterval);
                });
                device.once('error', () => clearInterval(wsCheckInterval));
                device.once('offline', () => clearInterval(wsCheckInterval));
                
                // Clear interval when device is ready or errors
                device.once('ready', () => {
                    clearInterval(stateCheckInterval);
                    addLog('State monitoring stopped - device ready', 'info');
                });
                device.once('error', () => clearInterval(stateCheckInterval));
                device.once('offline', () => clearInterval(stateCheckInterval));

            } catch (error) {
                addLog(`Failed to initialize device: ${error.message}`, 'error');
                updateStatus('Initialization Error', 'error');
            }
        }

        // Make a call
        callBtn.addEventListener('click', async () => {
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                addLog('Please enter a phone number', 'error');
                phoneInput.focus();
                return;
            }

            // Validate E.164 format (basic check)
            if (!phoneNumber.startsWith('+')) {
                addLog('Phone number should be in E.164 format (e.g., +1234567890)', 'error');
                phoneInput.focus();
                return;
            }

            try {
                callBtn.disabled = true;
                updateStatus('Connecting...', 'connecting');
                addLog(`Initiating call to ${phoneNumber}...`, 'info');

                // Wait for Twilio SDK to be loaded
                await new Promise((resolve) => {
                    if (typeof Twilio !== 'undefined') {
                        resolve();
                    } else {
                        waitForTwilio(resolve);
                    }
                });

                if (typeof Twilio === 'undefined') {
                    throw new Error('Twilio SDK failed to load. Please refresh the page.');
                }

                // Initialize device if not already done
                if (!device) {
                    addLog('Device not initialized, initializing now...', 'info');
                    await initializeDevice();
                    
                    // Wait for device to be registered or ready
                    addLog('Waiting for device to be ready...', 'info');
                    addLog(`Current device state: ${device.state}`, 'info');
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            // If device is registered, that's good enough - proceed
                            if (device.state === 'registered') {
                                addLog('Device is registered - ready to make calls', 'success');
                                resolve();
                            } else {
                                addLog(`Device still not ready. Current state: ${device.state}`, 'error');
                                addLog('This might indicate a network or token issue.', 'error');
                                addLog('Check browser console (F12) for WebSocket connection errors.', 'error');
                                reject(new Error(`Device did not become ready within 30 seconds. Current state: ${device.state}`));
                            }
                        }, 30000);
                        
                        // Device is ready if it's "ready" or "registered"
                        if (device.state === 'ready' || device.state === 'registered') {
                            clearTimeout(timeout);
                            addLog(`Device is ${device.state} - ready to make calls`, 'success');
                            resolve();
                        } else {
                            // Wait for either ready or registered event
                            const onReady = () => {
                                clearTimeout(timeout);
                                addLog('Device is now ready', 'success');
                                resolve();
                            };
                            
                            const onRegistered = () => {
                                clearTimeout(timeout);
                                addLog('Device is registered - ready to make calls', 'success');
                                resolve();
                            };
                            
                            device.once('ready', onReady);
                            device.once('registered', onRegistered);
                            
                            device.once('error', (error) => {
                                device.removeListener('ready', onReady);
                                device.removeListener('registered', onRegistered);
                                clearTimeout(timeout);
                                addLog(`Device error while waiting: ${error.message}`, 'error');
                                reject(error);
                            });
                            
                            device.once('offline', () => {
                                device.removeListener('ready', onReady);
                                device.removeListener('registered', onRegistered);
                                clearTimeout(timeout);
                                reject(new Error('Device went offline while waiting'));
                            });
                        }
                    });
                } else if (device.state !== 'ready' && device.state !== 'registered') {
                    addLog(`Device state: ${device.state}, waiting for registered or ready...`, 'info');
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            if (device.state === 'registered') {
                                addLog('Device is registered - ready to make calls', 'success');
                                resolve();
                            } else {
                                addLog(`Device still not ready. Current state: ${device.state}`, 'error');
                                reject(new Error(`Device did not become ready within 30 seconds. Current state: ${device.state}`));
                            }
                        }, 30000);
                        
                        const onReady = () => {
                            clearTimeout(timeout);
                            resolve();
                        };
                        
                        const onRegistered = () => {
                            clearTimeout(timeout);
                            resolve();
                        };
                        
                        device.once('ready', onReady);
                        device.once('registered', onRegistered);
                        
                        device.once('error', (error) => {
                            device.removeListener('ready', onReady);
                            device.removeListener('registered', onRegistered);
                            clearTimeout(timeout);
                            reject(error);
                        });
                    });
                }

                // Check device state before making call
                // Device can be "registered" or "ready" - both are valid for making calls
                if (device.state !== 'ready' && device.state !== 'registered') {
                    throw new Error(`Device is not ready. Current state: ${device.state}`);
                }
                
                addLog(`Device is ${device.state} - ready to make calls`, 'success');

                addLog(`Making call to ${phoneNumber}...`, 'info');
                addLog(`Device state before connect: ${device.state}`, 'info');
                
                // Make the call
                try {
                    addLog('Calling device.connect()...', 'info');
                    activeConnection = device.connect({
                        To: phoneNumber
                    });
                    
                    // Debug what device.connect() returns
                    console.log('[Call Debug] device.connect() returned:', activeConnection);
                    console.log('[Call Debug] activeConnection type:', typeof activeConnection);
                    console.log('[Call Debug] activeConnection constructor:', activeConnection?.constructor?.name);
                    console.log('[Call Debug] activeConnection methods:', activeConnection ? Object.getOwnPropertyNames(activeConnection) : 'null');
                    
                    if (!activeConnection) {
                        throw new Error('device.connect() returned null - call not initiated');
                    }
                    
                    // Verify activeConnection is a Call object
                    if (typeof activeConnection.on !== 'function') {
                        console.error('[Call Debug] activeConnection does not have .on() method');
                        console.error('[Call Debug] activeConnection:', activeConnection);
                        console.error('[Call Debug] activeConnection type:', typeof activeConnection);
                        console.error('[Call Debug] activeConnection constructor:', activeConnection?.constructor?.name);
                        console.error('[Call Debug] activeConnection methods:', Object.getOwnPropertyNames(activeConnection));
                        throw new Error('device.connect() did not return a Call object with event handlers');
                    }
                    
                    addLog('Call initiated, waiting for connection...', 'info');
                    addLog(`Connection state: ${activeConnection.status || 'unknown'}`, 'info');
                } catch (error) {
                    addLog(`âŒ Error calling device.connect(): ${error.message}`, 'error');
                    console.error('device.connect() error:', error);
                    throw error;
                }

                // Connection event handlers - attach BEFORE the call might be accepted
                if (typeof activeConnection.on === 'function') {
                    activeConnection.on('accept', () => {
                        addLog('âœ… Call accepted!', 'success');
                        addLog(`Connection status: ${activeConnection.status}`, 'info');
                        addLog('ðŸŽ¤ You can now speak - your voice will be transmitted', 'success');
                        updateStatus('Connected', 'connected');
                        callBtn.disabled = true;
                        hangupBtn.disabled = false;
                    });
                    
                    activeConnection.on('ringing', () => {
                        addLog('ðŸ“ž Phone is ringing...', 'info');
                        addLog(`Connection status: ${activeConnection.status}`, 'info');
                    });
                    
                    activeConnection.on('reject', () => {
                        addLog('âŒ Call was rejected', 'error');
                        addLog(`Connection status: ${activeConnection.status}`, 'info');
                        updateStatus('Rejected', 'error');
                        callBtn.disabled = false;
                        hangupBtn.disabled = true;
                        activeConnection = null;
                    });

                    activeConnection.on('disconnect', () => {
                        addLog('Call disconnected', 'info');
                        updateStatus('Idle', 'idle');
                        callBtn.disabled = false;
                        hangupBtn.disabled = true;
                        activeConnection = null;
                    });

                    activeConnection.on('error', (error) => {
                        addLog(`âŒ Call error: ${error.message}`, 'error');
                        addLog(`Error code: ${error.code || 'N/A'}, Error name: ${error.name || 'N/A'}`, 'error');
                        console.error('Call Error:', error);
                        updateStatus('Call Error', 'error');
                        callBtn.disabled = false;
                        hangupBtn.disabled = true;
                        activeConnection = null;
                    });
                } else {
                    addLog('âš ï¸ Warning: activeConnection does not have .on() method', 'error');
                    addLog('Call may not have event handlers', 'error');
                    console.error('[Call Debug] activeConnection:', activeConnection);
                    console.error('[Call Debug] activeConnection type:', typeof activeConnection);
                    console.error('[Call Debug] activeConnection methods:', Object.getOwnPropertyNames(activeConnection));
                }

            } catch (error) {
                addLog(`Failed to make call: ${error.message}`, 'error');
                updateStatus('Call Failed', 'error');
                callBtn.disabled = false;
            }
        });

        // Hang up call
        hangupBtn.addEventListener('click', () => {
            if (activeConnection) {
                addLog('Hanging up...', 'info');
                activeConnection.disconnect();
                activeConnection = null;
            } else if (device) {
                addLog('Disconnecting all calls...', 'info');
                device.disconnectAll();
            }
            updateStatus('Idle', 'idle');
            callBtn.disabled = false;
            hangupBtn.disabled = true;
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            addLog('Page loaded. Click "Test Token" or "Call" to begin.', 'info');
            updateStatus('Ready to Connect', 'idle');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (device) {
                device.disconnectAll();
            }
        });
    </script>
</body>
</html>
